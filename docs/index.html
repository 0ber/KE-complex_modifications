<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Karabiner-Elements complex_modifications rules</title>
    <link href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Karabiner-Elements complex_modifications rules</a>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-bottom: 100px" id="main-container" v-scroll-to-hash>
      <div class="text-right" style="margin-bottom: 30px">
        <a href="https://github.com/pqrs-org/KE-complex_modifications">GitHub</a>
      </div>

      <ul class="toc list-group">
        <li class="list-group-item list-group-item-info">Table of Contents</li>
        <li class="list-group-item" v-for="group in groups" v-cloak="1">
          <span class="badge">{{ group.files.length }}</span>
          <a v-bind:href="'#' + group.id">{{ group.name }}</a>
        </li>
      </ul>

      <div class="text-left" style="margin-bottom: 30px">
        <a href="#" onclick="$('.collapse').collapse('toggle'); return false;">Expand/Collapse All</a>
      </div>

      <div class="panel-outer" v-for="group in groups" v-bind:id="group.id" v-cloak="1">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">{{ group.name }}</h3>
          </div>
          <div class="panel-body">
            <div v-for="file in group.files">
              <div class="panel-outer" v-if="file" v-bind:id="file.id">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <a v-bind:href="'#' + file.id"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></a>
                    <a
                      class="panel-title btn btn-link"
                      role="button"
                      data-toggle="collapse"
                      aria-expanded="false"
                      v-bind:aria-controls="file.id + '-list-group'"
                      v-bind:href="'#' + file.id + '-list-group'" >
                      {{ file.title }}
                    </a>
                    <a class="btn btn-primary btn-sm pull-right" v-bind:href="file.importUrl">Import</a>
                  </div>
                  <div class="list-group collapse" v-bind:id="file.id + '-list-group'">
                    <div class="list-group-item" v-for="rule in file.rules">{{ rule }}</div>
                    <div class="list-group-item" v-if="file.extraDescription" v-html="file.extraDescription"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr />
      <a href="example.html">Other examples</a>
    </div>
  </div>

  <script src="assets/jquery-3.2.1.min.js"></script>
  <script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="assets/vue/vue.js"></script>
  <script src="assets/axios/axios.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
